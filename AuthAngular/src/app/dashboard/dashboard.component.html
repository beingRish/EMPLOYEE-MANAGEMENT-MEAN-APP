<div class="container">
    <div class="pt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Employee Management Dashboard</h1>
            <button class="border border-1 border-success text-success bg-white p-1" (click)="addEmployee()">
                <i class="fa fa-add" aria-hidden="true"></i>Add Employee
            </button>
        </div>
    </div>
    <hr>
    <div class="card ">
        <div class="card-header">
            <h2 href="#">Welcome, {{user.displayName? user.displayName: 'User'}}</h2>
            <div class="icons ">
                <i class="fa fa-list border border-1 border-gray p-2 bg-white text-black m-1" aria-hidden="true"></i>
                <i class="fa fa-users border border-1 border-gray p-2 bg-white text-black m-1" aria-hidden="true"></i>
            </div>
        </div>
        <div class="card-body">
            <div class="row all-users">
                <div class="col-md-12">
                    <div class="row d-flex">
                        <div class="col-md-4" *ngFor="let item of employees">
                            <div class="card mb-3" style="max-width: 100%;">
                                <div class="row g-0">
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h2>{{item.name}}</h2>
                                            <h3 class="text-muted">{{item.designation}}</h3>
                                            <span class="text-white m-1" [ngClass]="{
                                                    'bg-success': item.status === 'Active',
                                                    'bg-danger': item.status === 'Inactive'
                                                }" style="border-radius: 5px;">
                                                {{item.status}}
                                            </span>
                                            
                                            <hr>
                                            <div class="gap-10">
                                                <button class="border border-1 border-primary text-primary bg-white"
                                                    [routerLink]="['employee', item._id]"
                                                    (click)="viewEmployee(item._id, editMode)"><i class="fa fa-eye"
                                                        aria-hidden="true"></i>
                                                </button>
                                                <button class="border border-1 border-success text-success bg-white"
                                                    [routerLink]="['employee', item._id]" [queryParams]="{EditMode:true}"
                                                    (click)="viewEmployee(item._id, !editMode)">
                                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                                </button>
                                                <button class="border border-1 border-danger text-danger bg-white"
                                                    (click)="onDeleteEmployee(item._id)">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 p-2">
                                        <img src="../../assets/images/profile2.jpg" class="img-fluid rounded" alt="...">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
