<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="#">Auth Angular</a>
        <div id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="">
                        <button *ngIf="!isLoggedIn" class="border border-1 border-danger text-danger bg-transparent p-1">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                            Sign In
                        </button>
                    </a>
                </li>
                <li class="nav-item profile" *ngIf="isLoggedIn">

                    </span>
                    <div class="profile-popup">
                        <ul>
                            <li><a routerLink="dashboard"><i class="fa fa-th-large"></i>Dashboard</a></li>
                            <li><a routerLink="profile"><i class="fa fa-eye"></i>View Profile</a></li>
                            <li><a routerLink="profile" [queryParams]="{EditMode:true}"><i class="fa fa-pencil"></i>Edit Profile</a></li>
                            <li><a routerLink="change-password"><i class="fa fa-lock"></i>Change Password</a></li>
                            <li><a (click)="onSignOut()"><i class="fa fa-power-off"></i>Sign Out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
